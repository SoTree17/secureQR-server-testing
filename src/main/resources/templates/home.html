<!DOCTYPE html>
<html lang="en">
<head>
    <title>SecureQR Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/libs/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/libs/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="/css/helper.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script>
        function imgPop(){
            const url = '/qrImg/Server-Test.png'
            let img=new Image();
            img.src = url;
            const img_width=img.width;
            const win_width=img.width+25;
            const img_height=img.height;
            const left = (screen.width/2)-(img_width/2);
            const top = (screen.height/2)-(img_height-2);
            let OpenWindow=window.open(url,'_blank', 'width='+img_width+', height='+img_height+', menubars=no, scrollbars=auto,left='+left+',top='+top);
            OpenWindow.resizeTo(250,250);
        }

                OpenWindow.document.write("<style>body{margin:0px;}</style><img src='"+url+"' width='"+tab_width+"'>");
            }
        })*/


    </script>

</head>
<body>

<div class="container-root">
    <div class="container-form">
        <div class="wrap-form">
            <form class="qr-form validate-form" action="/requestQR" method="post">
					<span class="qr-form-title p-t-30 p-b-70">
						Create SecureQR
					</span>
                <span class="qr-form-image">
						<img src="/img/SoTree.png" alt="QR-Image"/>
					</span>

                <div class="wrap-qr-input validate-input m-t-100 m-b-40" data-validate = "Enter Auth URL">
                    <!-- http://ec2-3-37-43-9.ap-northeast-2.compute.amazonaws.com:8080/ -->
                    <input class="qr-input" type="text" name="authUrl">
                    <span class="focus-qr-input" data-placeholder="Auth URL"></span>
                </div>

                <div class="wrap-qr-input validate-input m-b-40" data-validate="Enter QR Data">
                    <input class="qr-input" type="text" name="data">
                    <span class="focus-qr-input" data-placeholder="QR Data"></span>
                </div>

                <div class="wrap-qr-input validate-input m-b-40" data-validate="Enter Crypto Method">
                    <input class="qr-input" type="number" name="c_index">
                    <span class="focus-qr-input" data-placeholder="Crypto Method"></span>
                </div>

                <div class="wrap-qr-input validate-input m-b-40" data-validate="Enter Width">
                    <input class="qr-input" type="number" name="width">
                    <span class="focus-qr-input" data-placeholder="Width"></span>
                </div>

                <div class="wrap-qr-input validate-input m-b-50" data-validate="Enter Height">
                    <input class="qr-input" type="number" name="height">
                    <span class="focus-qr-input" data-placeholder="Height"></span>
                </div>

                <div class="container-qr-form-btn">
                    <button class="qr-form-btn" type="submit" id = 'popupBtn' onclick="imgPop()">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="/js/main.js"></script>
<!--<scirpt src="/js/popup.js"></scirpt>-->
</body>
</html>
